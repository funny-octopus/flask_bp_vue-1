<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% block customhead %}
    {% endblock customhead %}
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}
{% endwith %}
<nav>
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/tags">Тэги</a></li>
    </ul>
</nav>

<main>
{% block content %}
{% endblock content %}
</main>

</body>
</html>
